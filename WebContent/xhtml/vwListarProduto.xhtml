<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <title><ui:insert name="title">Listar Produtos</ui:insert></title>
</head>

<body>
	<f:view>
		<h:form id="formulario">
			<input type="hidden" id="prodId" name="prodId"/>
			<br/>
			<h:dataTable border="1" styleClass="sample" id="produtos" value="#{produtoController.listaProdutoBean}" var="produto">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:inputHidden value="#{produto.prodId}" />
					<h:outputLabel value="#{produto.prodNome}" />
				</h:column>
			</h:dataTable>
			<br/>
			<h:commandButton styleClass="button" value="Novo" action="#{pessoaController.criar}" />
			<h:commandButton styleClass="button" value="Editar" action="#{pessoaController.consultar}" onclick="return validarSelecionado()" />
			<h:messages />
		</h:form>
	</f:view>
</body>

</html>
